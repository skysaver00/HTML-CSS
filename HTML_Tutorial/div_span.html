<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>컨테이너</title>
  </head>
  <body>
    <a href="#">Link 1</a
    ><!--자기가 딱 필요한 만큼만 가져간다.-->
    <a href="#">Link 2</a>
    <hr />
    <p>Paragraph1</p>
    <!--줄이 비어있어도 무조건 그 줄을 가져가게 된다.-->
    <p>Paragraph2</p>
    <!--Span, Div의 차이는 여기서 나온다.-->
    <span>Span 1</span
    ><!--이게 Inline Container이다.-->
    <span>Span 2</span>
    <hr />
    <div>Divs 1</div>
    <!--Div는 Block Container이다.-->
    <div>Divs 2</div>
    <span style="background-color: red">Hello</span>
    <span style="background-color: orange">World</span>
    <span style="background-color: yellow">From</span>
    <span style="background-color: green">Seoul</span>
    <div style="background-color: lightskyblue">This</div>
    <div style="background-color: lightseagreen">takes</div>
    <div style="background-color: darkslateblue; color: white">this</div>
    <div style="background-color: indigo; color: white">amount of space</div>
  </body>
</html>
