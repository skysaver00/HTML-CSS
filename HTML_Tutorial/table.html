<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>테이블</title>
  </head>
  <body>
    <table>
      <thead>
        <!--Table Head-->
        <caption>
          <h2>List of numbers</h2>
        </caption>
        <tr>
          <td>num1</td>
          <td>num2</td>
          <td>num3</td>
        </tr>
      </thead>
      <tbody>
        <!--Table Body-->
        <tr>
          <!--Table Row-->
          <td colspan="1">One</td>
          <!--Table Data-->
          <td>Two</td>
          <td>Three</td>
          <td>Three and a half</td>
        </tr>
        <tr>
          <td>Four</td>
          <td>Five</td>
          <td>Six</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
