<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="This is awesome website." />
    <title>튜토리얼</title>
  </head>
  <body style="background-color: ivory">
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
    <p>
      Paragraph. This is my <i><b>paragraph.</b></i>
      This sentence is not another paragraph.
    </p>
    <hr />
    <p><big>This</big> is <small>another</small> paragraph.</p>
    <p>H<sub>2</sub>O</p>
    <hr />
    <br />
    <p>10<sup>2</sup></p>
    <!--Comment!-->
    <!--Completely ignored by browser-->
    <h2 style="color: green; background-color: lightskyblue">
      Style and Colors
    </h2>
    <p style="color: white; background-color: red">
      You can style yout HTML and make it look pretty
    </p>
  </body>
</html>
